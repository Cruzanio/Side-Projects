<main class="container">
    <div class="row justify-content-center" id="overall">
        <h1>Narcissistic Numbers</h1>
    </div>
    <div class="row justify-content-center">
        <ul>
            <li>A narcissistic number is a non-negative integer (n) with <em>m</em> digits where the sum of all the individual digits raised to the power m is equal to <em>n</em>.</li>
        </ul>
        <div id="userConsole">
            <input type="text" id="input" placeholder="Am I narcissistic?">
            <button type="button" id="run">Run</button>

    </div>

        <div id="outputConsole">

        </div>
