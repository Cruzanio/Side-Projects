<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<script>

    function fizzbuzz() {
        for (var i = 0; i <= 100; i++) {
            if (i%3 === 0 && i%5 === 0) {
                console.log("fizzbuzz " + i)
            } else if (i%5 === 0) {
                console.log("buzz " + i)
            } else if (i%3 === 0) {
                console.log("fizz " + i)
            } else {
                console.log(i)
            }
        }
    }
    fizzbuzz()

</script>
</body>
</html>
