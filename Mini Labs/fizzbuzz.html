<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<script>

    function fizzbuzz(num) {
        for (var i = 0; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("fizzbuzz " + i)
            } else if (i % 5 === 0) {
                console.log("buzz " + i)
            } else if (i % 3 === 0) {
                console.log("fizz " + i)
            } else {
                console.log(i)
            }
        }
    }


    function fizzbuzz(num) {
        for (var i = 1; i <= num; i++) {
            if (i % 15 === 0) {
                console.log('fizzbuzz')
            } else if (i % 3 === 0) {
                console.log('fizz')
            } else if (i % 5 === 0) {
                console.log('buzz')
            } else {
                console.log(i)
            }
        }
    }
    fizzbuzz(30)


    var numbers = [10, 17, 25, 97, 45, 197, null, '34', 'seven', 75, true]

    function average(array) {
        var total = 0
        var countToAverage = 0
        for (var i = 0; i <= array.length - 1; i++) {
            if (array[i] === null || isNaN(array[i]) || typeof array[i] === 'string' || typeof array[i] === 'boolean') {
                countToAverage++
                continue;
            } else {
                total += array[i]
            }
        }
        console.log(total / (array.length - countToAverage))
    }
    average(numbers)


    var factors = []

    function factorsOf(input) {
        for (var i=1; i <= input; i++) {
            for (var j=input; j >= 1; j--)
            if ((i * j) === input) {
                factors.push(i)
                factors.push(j)
            }
        }
    }console.log(factors)

    factorsOf(300)



</script>
</body>
</html>
