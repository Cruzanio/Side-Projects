<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warmup</title>
</head>
<body>
<main>
    <div>bob</div>
    <div>STEVE</div>
    <div>sAlLY</div>
    <button id="change" type="button">Click to Fix</button>
</main>
</body>
<script>

    var last = {
        lName: 'smith'
    };

    var output = document.getElementsByTagName("div")
    document.getElementById("change").addEventListener("click", toLowerCap)

    function toLowerCap() {
        for (var i = 0; i <= output.length-1; i++) {
            output[i].innerHTML = objectLower(output[i].textContent.toLowerCase()) + " " + objectLower(last.lName)
        }
    }

    function objectLower(input) {
        var strInArray = input.toLowerCase().split("")
        var capitalFirst = strInArray[0].toUpperCase()
        strInArray.shift()
        strInArray.unshift(capitalFirst)
        var join = strInArray.join("")
        return join
    }

    function toLowerCap() {
        for (let element of output) {
            element.innerHTML = `${objectLower(element.textContent.toLowerCase())} ${objectLower(last.lName)}`
        }
    }

</script>
</html>
