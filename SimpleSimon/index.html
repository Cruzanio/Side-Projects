<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="SimpleSimon.css">
</head>
<body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="SimpleSimon.js"></script>


<main class="main-container">
    <h1 class="py-3">Welcome to Not-So-Simple Simon!</h1>
    <article class="container">
        <div class="outer-square container">
            <div class="r-g">
                <button type="button" id="red" class="colorButton my-2" style="opacity: .3"></button>
                <button type="button" id="green" class="colorButton my-2"></button>
            </div>
            <div class="b-y">
                <button type="button" id="blue" class="colorButton my-2"></button>
                <button type="button" id="yellow" class="colorButton my-2"></button>
            </div>
        </div>
    </article>
    <h3 class="py-3" >Press Start to begin.</h3>
    <h4 id="stage-counter"></h4>
    <button type="button" id="start-btn">Start</button>
</main>
</body>
</html>
